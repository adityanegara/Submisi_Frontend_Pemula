<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="icon" href="./assets/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light  bg-green ">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 text-white ms-3 font-w-700">Bookshelf</span>
        </div>
    </nav>

    <div class="container mt-4">
        
       <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <div class="card bg-light-green border-0" id="addBookSection">
                    <div class="card-body">
                        <h5 class="card-title border-bottom pb-3 border-green">Create Book</h5>
                        <form  id="createForm">
                            <div class="mb-3">
                              <label for="bookTitle" class="form-label">Book Title</label>
                              <input required type="text" class="form-control" id="bookTitleCreate" placeholder="Laskar Pelangi...">   
                            </div>

                            <div class="mb-3">
                                <label for="bookAuthor" class="form-label">Book Author</label>
                                <input required type="text" class="form-control" id="bookAuthorCreate" placeholder="Andrea Hirata...">   
                            </div>

                            <div class="mb-3">
                                <label for="relaseYear" class="form-label">Release Year</label>
                                <input required type="number" class="form-control" id="releaseYearCreate" placeholder="2005">   
                            </div>
                            
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="alreadyReadCreate">
                              <label class="form-check-label" for="alreadyReadCreate">Already Read</label>
                            </div>
                            <div class="d-grid gap-2 mb-2">
                                <input type="submit" id="createBookButton" class="btn btn-green" value="Create Book">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
                <div class="card bg-light-green border-0" id="addBookSection">
                    <div class="card-body">
                        <h5 class="card-title border-bottom pb-3 border-green">Search Book</h5>
                        <div class="input-group mb-3 mt-3">
                            <input type="text" class="form-control" placeholder="Book Title..." aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-secondary-green" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                </div>

                <div class="card bg-light-green border-0 mt-4" >
                    <div class="card-header bg-light-green border-0">
                        <h5 class="card-title border-bottom  border-green ">To Read</h5>
                    </div>
                    <div class="card-body pt-0" id="toReadContainer">
                       
                    </div>
                </div>

                <div class="card bg-light-green border-0 mt-4 mb-5">
                    <div class="card-header bg-light-green border-0">
                        <h5 class="card-title border-bottom  border-green ">Finish Read</h5>
                    </div>
                    <div class="card-body  pt-0" id="finishReadContainer">
                                       
                    </div>
                </div>
            </div>
       </div>
    </div>

    <div class="modal-edit-background">
        <div class="modal-custom">
            <div class="card border-0" id="addBookSection">
                <div class="card-body">
                    <h5 class="card-title border-bottom pb-3 border-green">Edit Book</h5>
                    <form >
                        <div class="mb-3">
                          <label  class="form-label">Book Title</label>
                          <input type="text" class="form-control"  placeholder="Laskar Pelangi...">   
                        </div>

                        <div class="mb-3">
                            <label  class="form-label">Book Author</label>
                            <input type="text" class="form-control" placeholder="Andrea Hirata...">   
                        </div>

                        <div class="mb-3">
                            <label for="relaseYear" class="form-label">Release Year</label>
                            <input type="number" class="form-control"  placeholder="2005">   
                        </div>
                        <div class="d-grid gap-2 mb-2">
                            <input type="submit"  class="btn btn-green" value="Edit Book">
                            <button type="button" class="btn btn-secondary-green modal-edit-close" >Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-delete-background">
        <div class="modal-custom">
            <div class="card border-0" id="addBookSection">
                <div class="card-body">
                    <h5 class="card-title border-bottom pb-3 border-green">Delete <span class="fw-bold" id="book-name-delete"></span> </h5>
                    <p class=" text-center">Are you sure you wanted to delete this book?</p>
                    <button id="delete-button"  class="btn btn-green">Delete</button>
                    <button  class="btn btn-secondary-green modal-delete-close">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-green text-center text-lg-start mt-5 fixed-bottom">
        <div class="text-center text-white">
          Â© 2021 Copyright:
          <a class="text-white" href="#">adityanegara</a>
        
        </div>
    </footer>
    <script src="./assets/js/data.js"></script>
 
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/dom.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
