<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="icon" href="./assets/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light  bg-green ">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 text-white ms-3 font-w-700">Bookshelf</span>
        </div>
    </nav>

    <div class="container mt-4">
       <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <div class="card bg-light-green border-0" id="addBookSection">
                    <div class="card-body">
                        <h5 class="card-title border-bottom pb-3 border-green">Create Book</h5>
                        <form>
                            <div class="mb-3">
                              <label for="bookTitle" class="form-label">Book Title</label>
                              <input type="text" class="form-control" id="bookTitle" placeholder="Laskar Pelangi...">   
                            </div>

                            <div class="mb-3">
                                <label for="bookAuthor" class="form-label">Book Author</label>
                                <input type="text" class="form-control" id="bookAuthor" placeholder="Andrea Hirata...">   
                            </div>

                            <div class="mb-3">
                                <label for="relaseYear" class="form-label">Release Year</label>
                                <input type="number" class="form-control" id="releaseYear" placeholder="2005">   
                            </div>
                            
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="alreadyRead">
                              <label class="form-check-label" for="alreadyRead">Already Read</label>
                            </div>
                            <div class="d-grid gap-2 mb-2">
                                <input type="submit" class="btn btn-green" value="Create Book">
                            </div>
                        </form>
                    </div>
                  </div>
            </div>
            <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
                <div class="card bg-light-green border-0" id="addBookSection">
                    <div class="card-body">
                        <h5 class="card-title border-bottom pb-3 border-green">Search Book</h5>
                        <div class="input-group mb-3 mt-3">
                            <input type="text" class="form-control" placeholder="Book Title..." aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-secondary-green" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                </div>

                <div class="card bg-light-green border-0 mt-4" >
                    <div class="card-body">
                        <h5 class="card-title border-bottom pb-3 border-green">To Read</h5>
                        <div class="card mt-3 bg-light-gray border-0" >
                            <div class="card-body">
                                <div class="float-start">
                                    <h5 class="card-title font-w-700">Laskar Pelangi</h5>
                                    <h6 class="card-subtitle mt-2 text-muted">By Andrea Hirata(2008)</h6>
                                </div>
                                <div class="float-end mt-2">
                                    <button class="btn  btn-green">Finished</button>
                                    <button  data-bs-toggle="modal" data-bs-target="#editModal" class="btn  btn-secondary-green">Edit</button>
                                    <button class="btn  btn-secondary-green">Delete</button>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </div>

                <div class="card bg-light-green border-0 mt-4" id="addBookSection">
                    <div class="card-body">
                        <h5 class="card-title border-bottom pb-3 border-green">Finish Read</h5>
                        <div class="card mt-3  border-0" >
                            <div class="card-body">
                                <div class="float-start">
                                    <h5 class="card-title font-w-700">Cantik Itu Luka</h5>
                                    <h6 class="card-subtitle mt-2 text-muted">Eka Kurniawan(2008)</h6>
                                </div>
                                <div class="float-end mt-2">
                                    <button  data-bs-toggle="modal" data-bs-target="#editModal" class="btn  btn-green">Unfinish</button>
                                    <button  class="btn  btn-secondary-green">Edit</button>
                                    <button class="btn  btn-secondary-green">Delete</button>
                                </div>
                            </div>
                        </div>

                        <div class="card mt-3  border-0" >
                            <div class="card-body">
                                <div class="float-start">
                                    <h5 class="card-title font-w-700">Subtle Art Of Not Giving a Fuck</h5>
                                    <h6 class="card-subtitle mt-2 text-muted">Mark Manson(2008)</h6>
                                </div>
                                <div class="float-end mt-2">
                                    <button class="btn  btn-green">Unfinish</button>
                                    <button  data-bs-toggle="modal" data-bs-target="#editModal"  class="btn  btn-secondary-green">Edit</button>
                                    <button class="btn  btn-secondary-green">Delete</button>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
       </div>

    </div>

    <footer class="bg-green text-center text-lg-start mt-5">
        <div class="text-center text-white">
          Â© 2021 Copyright:
          <a class="text-white" href="#">adityanegara</a>
        </div>
    </footer>


    <div class="modal fade" id="editModal" tabindex="-1"  aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Modal</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="bookTitleEdit" class="form-label">Book Title</label>
                      <input type="text" class="form-control" id="bookTitleEdit" placeholder="Laskar Pelangi...">   
                    </div>

                    <div class="mb-3">
                        <label for="bookAuthorEdit" class="form-label">Book Author</label>
                        <input type="text" class="form-control" id="bookAuthorEdit" placeholder="Andrea Hirata...">   
                    </div>

                    <div class="mb-3">
                        <label for="relaseYearEdit" class="form-label">Release Year</label>
                        <input type="number" class="form-control" id="releaseYearEdit" placeholder="2005">   
                    </div>
                    
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="alreadyReadEdit">
                      <label class="form-check-label" for="alreadyReadEdit">Already Read</label>
                    </div>
                  
               
            </div>
            <div class="modal-footer">
            
              <input type="submit"  value ="Edit Book"class="btn btn-green">
              <button type="button" class="btn btn-secondary-green" data-bs-dismiss="modal">Close</button>
            </div>
            </form>
          </div>
        </div>
      </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
